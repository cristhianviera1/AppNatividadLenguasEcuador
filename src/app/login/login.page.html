<ion-header>
  <ion-toolbar>
    <ion-title text-center>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img class="iconLogin" src="../../assets/img/iconLogin.png">
 <ion-item>
   <ion-label position="floating">Correo Electrónico</ion-label>
   <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
 </ion-item>
 <ion-item>
  <ion-label position="floating">Contraseña</ion-label>
  <ion-input [(ngModel)]="password" type="password" id="password" name="password"></ion-input>
</ion-item>
<br>
<ion-button (click)="OnSubmitLogin()" expand="block">Ingresar</ion-button>
<ion-button (click)="onLoginGoogle()" expand="block">Entrar con Google</ion-button>
<ion-button (click)="onLoginFacebook()" expand="block">Entrar con Facebook</ion-button>
</ion-content>
