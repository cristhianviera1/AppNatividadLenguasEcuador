<ion-header>
  <ion-toolbar>
    <ion-title text-center>Registrate!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button fill="outline" size="small" (click)="regresar()">
    <ion-icon slot="start" name="arrow-back"></ion-icon>
    Regresar
  </ion-button>
  <img src="../../assets/img/Logolenguas.png">
  <form [formGroup]="myForm">
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="text" maxlength="100" [(ngModel)]="email" required formControlName="email"></ion-input>
    </ion-item>
    <ion-item *ngIf="myForm.get('email').errors && myForm.get('email').dirty">
      <span color="danger" ion-text>Por favor ingrese un correo válido</span>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="password" type="password" id="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-item *ngIf="myForm.get('password').errors && myForm.get('password').dirty">
      <p color="danger" ion-text *ngIf="myForm.get('password').hasError('required')">Field is required</p>
      <p color="danger" ion-text *ngIf="myForm.get('password').hasError('pattern')">It is not a strong password</p>
    </ion-item>
  </form>

  <br>
  <ion-button (click)="add()" expand="block">Registrarse</ion-button>
 
</ion-content>
