<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-center>

      Ayllu Llakta
      <img class="alineado" height="50" src="../../assets/img/Logolenguas.png">     
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-fab horizontal="end" vertical="bottom" slot="fixed">
        <ion-fab-button color="danger" (click)="mostrarModal()">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
  <ion-searchbar placeholder="Buscar..." color="white"></ion-searchbar>
  <ion-card *ngFor="let cultura of culturas | filter:textoBuscar">
    <ion-item>
      <ion-icon name="logo-freebsd-devil" slot="start"></ion-icon>
      <ion-label>{{cultura.titulo}}</ion-label>
      <ion-button fill="outline" (click)="enviarParametros(cultura.id)" slot="end">Mas..</ion-button>
    </ion-item>
    <img src="{{cultura.imagen}}" />

    <ion-card-content>
      {{cultura.descripcion| words : 25}}
    </ion-card-content>
  </ion-card>

</ion-content>
