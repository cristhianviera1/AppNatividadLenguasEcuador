<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>Ayllu Llakta</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>

          </ion-menu-toggle>
        </ion-list>
        <ion-item (click)="onLogout()">
          <ion-icon name="ios-log-out" slot="start"></ion-icon>
          <ion-label>
            Salir
          </ion-label>
        </ion-item>
      </ion-content>
      <ion-footer no-shadow>
        <img src="../assets/img/Logolenguas.png">
      </ion-footer>
    </ion-menu>
    <script src="/assets/simpleHeat/simpleheat.js"></script>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
